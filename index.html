    <body>
        <header>
            <!-- struttura header -->
            <!-- struttura header sinistra-->
            <div class="header-left">
                <div class="security">
                    <i class="fa-solid fa-shield"></i>
                </div>
                <div class="recording">
                    <i class="fa-solid fa-record-vinyl"></i>
                </div>
                <span>Recording...</span>

                    <i class="fa-solid fa-pause"></i>

            <div class="header-right">

                    <i class="fa-solid fa-bars"></i>
